<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Electricity Market</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.rawgit.com/alfajango/jquery-dynatable/ce207ab5/jquery.dynatable.css">
  <link rel="stylesheet" href="status.css">
</head>

<body>
  <div>
    <h3>Offers</h3>
    <table id="offers" class="table table-bordered">
      <thead>
        <th>ID</th>
        <th>Seller</th>
        <th>Seller smart meter</th>
        <th>Buyer</th>
        <th>Buyer smart meter</th>
        <th>Price</th>
        <th>Electricity amount</th>
        <th>Start time</th>
        <th>End time</th>
        <th>State</th>
        <th>Recipient</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div>
    <h3>Balances</h3>
    <table id="balances" class="table table-bordered">
      <thead>
        <th>Identity</th>
        <th>Account</th>
        <th>Balance</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/alfajango/jquery-dynatable/ce207ab5/jquery.dynatable.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="market-address-and-abi.js"></script>
  <script src="status.js"></script>
</body>
</html>
